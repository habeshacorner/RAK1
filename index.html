<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table cellpadding="5" border="2">
        <tr>
            <th>Name</th>
            <th>Track</th>
        </tr>
        <tr>
            <td>Martin Luther King Jr</td>
            <td>
                <audio controls>
                    <source src="https://www.freedomarchives.org/audio_samples/Mp3_files/MLK_Something_happening.mp3">
                </audio>
            </td>
        </tr>
        <tr>    
            <td>King Haile Selassie I</td>
            <td>
                <audio controls>
                    <source src="Majesty King Selassie I.mp3">
                </audio>
            </td>
        </tr>
        <tr>
            <td>Bob Marley</td>
            <td>
                <audio controls>
                    <source src="BobMarley.mp3">
                </audio>
            </td>
        </tr>

    </table> 
</body>
</html>
